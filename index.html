2,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Flogseq____&quot;,2453,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Xlogseq____&quot;,990,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Vlogseq____&quot;,1182,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,990,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,1021,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,1027,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,1032,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,1601,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Ulogseq____&quot;,2417,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;[tedinski.com](https://www.tedinski.com/2018/02/06/system-boundaries.html)logseq____&quot;,logseq____&quot;^1?logseq____&quot;,[logseq____&quot;^19logseq____&quot;,[logseq____&quot;01-09-2023logseq____&quot;]],logseq____&quot;^1Alogseq____&quot;,[logseq____&quot;^19logseq____&quot;,[logseq____&quot;06-02-2018logseq____&quot;]]],536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;^1Alogseq____&quot;],536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,logseq____&quot;[tedinski.com](https://www.tedinski.com/2018/02/06/system-boundaries.html)logseq____&quot;,logseq____&quot;^1?logseq____&quot;,logseq____&quot;[[01-09-2023]]logseq____&quot;,logseq____&quot;^1Alogseq____&quot;,logseq____&quot;[[06-02-2018]]logseq____&quot;],536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Hlogseq____&quot;,1021,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Hlogseq____&quot;,1027,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Hlogseq____&quot;,1032,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Hlogseq____&quot;,1601,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^Hlogseq____&quot;,2417,536876620]],[logseq____&quot;^15logseq____&quot;,[2422,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f59c4c-e95f-4734-adab-6c15da7c07f4logseq____&quot;,536876620]],[logseq____&quot;^15logseq____&quot;,[2423,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Incidentally, I suspect this is a major reason many companies opt for mono-repos for their software. If every internal library is an independent project, then you’re artificially creating system boundaries. Cross-project patches (changing an interface and all users of it) become more difficult to accomplish.\\nlogseq____&gt; \\nI think there’s a temptation to look down on this practice: “Oh, they must be botching their designs and not taking seriously the responsibilities of maintainership.” But why make things harder for ourselves? Why dilute our attention on more system boundaries that we need to? There are immense responsibilities for maintaining system boundaries, so we shouldn’t start piling them up where they’re not needed.\\nlogseq____&gt; \\nFurther, mono-repos may simply be part of a different “contract” with users. Instead of supporting older versions (imposing a cost only on the library developer), you instead split the costs a little bit. Library developers have to write patches to downstream projects on any breaking change, and downstream projects have to review these patches in a timely manner. This isn ficantly less effort into their creation than the finished product would require. [⤴️](https://omnivore.app/me/how-humans-write-programs-18a48fa3944#79fb0d45-6c65-4049-bc11-85415845dde2)logseq____&quot;,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Flogseq____&quot;,2425,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Xlogseq____&quot;,990,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Vlogseq____&quot;,2427,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,990,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,1021,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,1027,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,1032,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,2415,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^Ulogseq____&quot;,2418,536876620]],[logseq____&quot;^15logseq____&quot;,[2424,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u64f59c4c-10b7-4bfc-9ba7-8ac1852d7fb5logseq____&quot;,536876620]],[logseq____&quot;^15logseq____&quot;,[2425,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt; Writing _specifications_ remains much like writing programs in that you have to be specific about all the important details, and all your assumptions are getting machine checked. (Most frequently today, machines check our assumptions when we run our code, and we discover it manages to not crash and burn. With verification, the machine can do much better.) And as a bonus, some specification languages let you animate specs into prototypes. [⤴️](https://omnivore.app/me/how-humans-write-programs-18a48fa3944#3c469c20-f3b6-4b0a-b26b-ce7       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
